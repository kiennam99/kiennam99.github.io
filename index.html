<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Example</title>
</head>
<body>
    <h1>XMLHttpRequest Example</h1>
    <div id="apiData">Loading data...</div>

    <script>
        // URL of the API
        const apiUrl = 'https://873a-140-113-113-65.ngrok-free.app/v1/';
        const new_conversation = apiUrl + 'api/conversation/0a32da2070c111efb7f70242ac120006';

        // Create an XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Set up a request
        xhr.open('GET', new_conversation, true);

        // Define what happens on successful data submission
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                console.log(xhr.responseText);
                const data = JSON.parse(xhr.responseText);
                document.getElementById('apiData').innerText = JSON.stringify(data, null, 2);
            } else {
                console.error('Request failed');
            }
        };

        // Define what happens in case of error
        xhr.onerror = function() {
            console.error('There was a network error');
        };

        // Send the request
        xhr.send();
    </script>
</body>
</html>
